<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain dan Animasi SVG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0a0a23, #1b1b4f);
            overflow: hidden;
        }
        .container {
            display: flex;
            gap: 100px;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 200px; /* Adjust size as needed */
            height: 200px;
        }
        img:hover {
            transform: scale(1.1);
        }
        /* Animation for first SVG (e.g., a star) */
        #svg1 {
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        /* Animation for second SVG (e.g., another star or object) */
        #svg2 {
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 style="color: white; position: absolute; top: 20px;">Desain dan Animasi SVG</h1>
    <div class="container">
        <!-- First SVG -->
        <a href="img svg/1.svg">
            <img id="svg1" src="img svg/1.svg" alt="SVG 1">
        </a>
        <!-- Second SVG -->
        <a href="img svg/2.svg">
            <img id="svg2" src="img svg/2.svg" alt="SVG 2">
        </a>
    </div>
</body>
</html>
