<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain dan Animasi SVG</title>
    <style>
        /* Styling Dasar */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #aaaaaa;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        svg {
            border: 1px solid #333;
            background-color: #000000;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animasi Bintang */
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .star {
            animation: twinkle 2s infinite;
        }

        .star:nth-child(2) { animation-duration: 3s; }
        .star:nth-child(3) { animation-duration: 2.5s; }
        .star:nth-child(4) { animation-duration: 1.8s; }
        .star:nth-child(5) { animation-duration: 2.2s; }
        .star:nth-child(6) { animation-duration: 2.8s; }
        .star:nth-child(7) { animation-duration: 1.5s; }
        .star:nth-child(8) { animation-duration: 2s; }

        /* Animasi Jendela */
        @keyframes flicker {
            0% { fill: #FFFF99; }
            50% { fill: #FFD700; }
            100% { fill: #FFFF99; }
        }

        .window {
            animation: flicker 1.5s infinite;
        }

        .window:nth-child(even) {
            animation-duration: 2s;
        }

        /* Animasi Lampu Jalan */
        @keyframes glow {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .lamp {
            animation: glow 1s infinite;
        }

        /* Animasi Bintang Jatuh */
        @keyframes shoot {
            0% { transform: translateX(0); }
            100% { transform: translateX(1200px); }
        }

        #shootingStar {
            animation: shoot 5s linear infinite;
        }

        /* Efek Hover pada Gedung */
        .building {
            transition: transform 0.3s ease;
        }

        .building:hover {
            transform: scale(1.1);
            transform-origin: bottom;
        }

        /* Transition Overlay */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        #transition-overlay.fade-out {
            opacity: 0;
        }
        #transition-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 1;
    transition: opacity 0.5s;
    pointer-events: none;
}
#transition-overlay.fade-out {
    opacity: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Desain dan Animasi SVG</h1>
        <p>Pemandangan Kota Futuristik dengan Animasi Dinamis</p>
    </header>
    <main>
        <svg width="100%" height="600" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
            <!-- Definisi Gradient untuk Langit -->
            <defs>
                <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Langit -->
            <rect x="0" y="0" width="1200" height="600" fill="url(#skyGradient)" />

            <!-- Bintang-bintang -->
            <circle cx="100" cy="50" r="2" fill="white" class="star" />
            <circle cx="200" cy="80" r="1.5" fill="white" class="star" />
            <circle cx="300" cy="30" r="2.5" fill="white" class="star" />
            <circle cx="400" cy="60" r="2" fill="white" class="star" />
            <circle cx="500" cy="40" r="1.8" fill="white" class="star" />
            <circle cx="600" cy="70" r="2.2" fill="white" class="star" />
            <circle cx="700" cy="20" r="1.7" fill="white" class="star" />
            <circle cx="800" cy="90" r="2" fill="white" class="star" />

            <!-- Bulan -->
            <circle cx="1000" cy="100" r="50" fill="#CCCCCC" />
            <circle cx="970" cy="80" r="10" fill="#BBBBBB" />
            <circle cx="1020" cy="120" r="8" fill="#BBBBBB" />

            <!-- Gedung 1 -->
            <a class="building-link" href="1.html">
                <g class="building">
                    <rect x="100" y="400" width="100" height="200" fill="#333333" stroke="#555555" stroke-width="2" />
                    <rect x="110" y="410" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="150" y="410" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="110" y="450" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="150" y="450" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="110" y="490" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="150" y="490" width="20" height="20" fill="none" />
                </g>
            </a>

            <!-- Gedung 2 -->
            <a class="building-link" href="2.html">
                <g class="building">
                    <rect x="250" y="350" width="80" height="250" fill="#444444" stroke="#666666" stroke-width="2" />
                    <rect x="260" y="360" width="15" height="15" fill="#FFFF99" class="window" />
                    <rect x="290" y="360" width="15" height="15" fill="none" />
                    <rect x="260" y="390" width="15" height="15" fill="#FFFF99" class="window" />
                    <rect x="290" y="390" width="15" height="15" fill="#FFFF99" class="window" />
                    <rect x="260" y="420" width="15" height="15" fill="#FFFF99" class="window" />
                </g>
            </a>

            <!-- Gedung 3 -->
            <a class="building-link" href="https://techyoid.com/">
                <g class="building">
                    <rect x="350" y="300" width="120" height="300" fill="#3A3A3A" stroke="#5A5A5A" stroke-width="2" />
                    <rect x="360" y="310" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="400" y="310" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="440" y="310" width="20" height="20" fill="none" />
                    <rect x="360" y="350" width="20" height="20" fill="none" />
                    <rect x="400" y="350" width="20" height="20" fill="#FFFF99" class="window" />
                </g>
            </a>

            <!-- Gedung 4 dengan Atap Segitiga -->
            <a class="building-link" href="https://ekazein495.blogspot.com/2025/02/3.html">
                <g class="building">
                    <rect x="500" y="450" width="120" height="150" fill="#333333" stroke="#555555" stroke-width="2" />
                    <polygon points="500,450 620,450 560,400" fill="#444444" stroke="#555555" stroke-width="2" />
                    <rect x="510" y="460" width="20" height="20" fill="#FFFF99" class="window" />
                    <rect x="590" y="460" width="20" height="20" fill="#FFFF99" class="window" />
                </g>
            </a>

            <!-- Lampu Jalan -->
            <g>
                <rect x="700" y="500" width="10" height="100" fill="#444444" />
                <circle cx="705" cy="500" r="15" fill="#FFFF99" class="lamp" />
            </g>
            <g>
                <rect x="800" y="520" width="10" height="80" fill="#444444" />
                <circle cx="805" cy="520" r="12" fill="#FFFF99" class="lamp" />
            </g>

            <!-- Bintang Jatuh -->
            <circle cx="0" cy="100" r="3" fill="white" id="shootingStar" />
        </svg>
    </main>
    <div id="transition-overlay"></div>
    <footer>
        <p>Â© 2023 - Tugas Praktikum SVG</p>
    </footer>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('transition-overlay').classList.add('fade-out');
        });

        document.querySelectorAll('.building-link').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                var overlay = document.getElementById('transition-overlay');
                overlay.classList.remove('fade-out');
                setTimeout(function() {
                    window.location.href = link.getAttribute('href');
                }, 500);
            });
        });
    </script>
</body>
</html>
